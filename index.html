<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Protected Page</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2113.5">
  <style type="text/css">
    body { font-family: Times; }
    #content { display: none; }
    #passwordPrompt { margin-top: 50px; text-align: center; }
    input[type="password"] { font-size: 14px; }
    button { font-size: 14px; }
  </style>
  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "asheville") {
        document.getElementById("passwordPrompt").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }
  </script>
</head>
<body>

<div id="passwordPrompt">
  <h2>Enter the password:</h2>
  <input type="password" id="password" />
  <button onclick="checkPassword()">Submit</button>
</div>

<div id="content">
  <h1><b>First try of html using Github.io</b></h1>
  <p>Test page.</p>
  <p><a href="https://alexandereast.github.io/examplechordplot.html">Example Chord Plot</a></p>
</div>

</body>
</html>
